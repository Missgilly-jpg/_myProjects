<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="java.css" />
  <body>
    <p class="title">ROCK, PAPER, SCISSORS</p>

    <button onclick=" playGame('rock');  ">
      <img
        src="rock-paper-scissors-circle-11562962494dqcjusyikw%20(1).png"
        class="move-icon"
      />
    </button>

    <button onclick=" playGame('paper');  ">
      <img
        src="535-5351099_rock-paper-scissors-rock-paper-scissors-icons-png.png"
        class="move-icon"
      />
    </button>

    <button onclick="playGame('scissors');  ">
      <img src="3f6d41527f882595dcb2305e1eec6c6b_t.jpeg" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Reset Score
    </button>

    <script src="java.js"></script>
  </body>
</html>
