<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROGRESS</title>
    <link rel="stylesheet" href="mobileblog.css" />
  </head>
  <body>
    <main id="parent">
    <div class="container">
      <p class="result">Your Result</p>
      <button class="cicle"><em class="numre">76</em>
        <p class="marks"><em class="percentage">of 100 </em></p>
      </button>

      <p class="great">Great</p>
      <p class="words">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="square">
      <p class="summary">Summary</p>
      <button class="reaction">
        <div class="bambi">
          <img src="icon-reaction.svg" />Reaction
          <p class="number"><em class="score">80</em>/100</p>
      </button>
      <button class="memory">
        <div class="momo">
          <img src="icon-memory.svg" />Memory
          <p class="number"> <em class="score">92</em>/100</p>
      </button>
    
    
      <button class="verbal">
        <div class="mama">
          <img src="icon-verbal.svg" />Verbal
          <p class="number"><em class="score">61</em>/100</p>
        </button>




        <button class="visual">
          <div class="mamo">
            <img src="icon-visual.svg">Visual
            <p class="number"><em class="score">72</em>/100</p>
          </button>


          <button class="continue-button">Continue</button>
    </div>

    </main>


    </div>

    
  </body>
</html>
